server:
  port: 9193

spring:
  application:
    name: resilience4j-dashboard

# Eureka (test i√ßin istersen kapatabilirsin)
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,resilience4j*
  endpoint:
    health:
      show-details: always

resilience4j:
  circuitbreaker:
    instances:
      myServiceCircuitBreaker:
        registerHealthIndicator: true
        slidingWindowSize: 10
        permittedNumberOfCallsInHalfOpenState: 3
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
  retry:
    instances:
      myServiceRetry:
        maxAttempts: 3
        waitDuration: 2s
  ratelimiter:
    instances:
      myServiceRateLimiter:
        limitForPeriod: 5
        limitRefreshPeriod: 1s
        timeoutDuration: 500ms
